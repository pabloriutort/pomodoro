<!DOCTYPE HTML>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style type='text/css'>
h1 {
  text-align: center;
  font-size: 160px;
  font-family: "Helvetica Neue", "Helvetica", Helvetica, Arial, sans-serif;
  margin-top: 20%;
  color: white;
}

</style>
</head>
<body>

<h1></h1>

<script>

let timing_color = {
  work: {
    time: 1500, // 25 min.
    color: 'red'
  },
  long_break:{
    time: 900, //15 min.
    color: 'blue'
  },
  short_break:{
    time: 600, // 10 min.
    color: 'violet'
  }
};

let sequence = ['work', 'long_break', 'work', 'short_break'];

var limit = sequence.length;
var index = 0;
var mode = sequence[index % limit]; // an index of sequence
var current = timing_color[mode]['time'];

let element = document.getElementsByTagName("h1")[0];
let body = document.getElementsByTagName("body")[0];

setInterval(function() {

  body.style.backgroundColor = timing_color[mode]['color'];
  element.innerHTML = Math.floor(current/60);
  current -= 1;

  if (current == 0) {
    index += 1;
    mode = sequence[index % limit];
    current = timing_color[mode]['time'];
  }

}, 1000);

</script>

</body>
</html>
